<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen&display=swap" rel="stylesheet">
  <title>Pixel Hoo | Links</title>
  <style>
    
    body 
    {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('images/PC_Template_2.gif');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container 
    {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px 20px;
      border-radius: 15px;
      text-align: center;
      max-width: 350px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 
    { 
      font-family: 'Silkscreen';
      font-size: 32px;
      margin: 20px 0 30px;
      font-weight: normal;
      letter-spacing: 1.2px;
      text-align: center;
    }
   
    h2 
    { 
      font-family: 'Silkscreen';
      font-size: 20px;
      margin: 4px 0 6px;
      font-weight: normal;
      letter-spacing: 1.2px;
      text-align: center;
    }

    .logo 
    {
      width: 128px;
      height: 128px;
      margin: 0 auto 15px;
      display: block;
      border-radius: 10px;
    }

    .link 
    {
      font-family: 'Silkscreen';
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      padding: 12px 18px;
      margin: 10px 0;
      border: 2px solid #fff;
      border-radius: 8px;
      color: #fff;
      font-size: 20px;
      text-decoration: none;
      text-align: center;
      font-weight: 500;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    .link img 
    {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }

    .link:hover 
    {
      background-color: #000;
      color: #4caf50;
      border-color: #4caf50;
    }

    .link:active 
    {
      background-color: #222;
      color: #388e3c;
      border-color: #388e3c;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <img src="images/Hoo New Logo.png" alt="Logo" class="logo" />

    <h1>Pixel Hoo</h1>

    <a href="https://vgen.co/pixelhoo" class="link" target="_blank" rel="noopener noreferrer">
      <img src="images/Vgen.webp" alt="VGen" /> Commissions
    </a>

    <a href="https://vgen.co/pixelhoo/shop" class="link" target="_blank" rel="noopener noreferrer">
      <img src="images/Vgen.webp" alt="VGen" /> Shop | Wallpapers
    </a>

    <a href="https://vgen.co/pixelhoo/portfolio" class="link" target="_blank" rel="noopener noreferrer">
      <img src="images/Vgen.webp" alt="VGen" /> Portfolio
    </a>

    <a href="https://www.patreon.com/c/PixelHoo" class="link" target="_blank" rel="noopener noreferrer">
      <img src="images/patreon-logo.png" alt="Patreon" /> Patreon (Support)
    </a>

    <a href="https://ko-fi.com/pixelhoo" class="link" target="_blank" rel="noopener noreferrer">
      <img src="images/kofi-logo.webp" alt="Ko-Fi" /> Ko-Fi (Shop)
    </a>
    
     <a href="https://itch.io/games" class="link" target="_blank" rel="noopener noreferrer">
      <img src="images/Itch Png.png" alt="Ko-Fi" /> Itch | Assets
    </a>
    
    <a href="https://www.inprnt.com/gallery/pixel.hoo/" class="link" target="_blank" rel="noopener noreferrer">
       <img src="images/inprnt-logo-png_seeklogo-449415.webp" alt="Itch" /> Prints
    </a>
    
    <a href="https://www.youtube.com/@PixelHoo" class="link" target="_blank" rel="noopener noreferrer">
      <img src="images/youtube-logo.png" alt="YouTube" /> YouTube
    </a>

  </div>
</body>
</html>
